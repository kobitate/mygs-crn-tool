<div id="crn-tool-launch">
	<img src="">
</div>
<div id="crn-tool">
	<div id="crn-navbar-outer">
		<div id="crn-statusbar">
			<span id="crn-close">
				<i class="zmdi zmdi-close"></i>
			</span>
		</div>
		<div id="crn-navbar">
			<strong>CRN Tool</strong>
			<span id="crn-options-launch" class="pull-right">
				<i class="zmdi zmdi-more-vert"></i>
			</span>
			<ul id="crn-options">
				<li id="crn-opt-clearall">Clear All CRNs</li>
				<li id="crn-settings-link"><a href="#" target="_blank">Settings</a></li>
			</ul>
		</div>
	</div>
	<div id="crn-tool-inner">
		<div id="crn-list"></div>
		<div id="crn-add">
			<input type="number" placeholder="New CRN">
			<div class="btn" id="add-submit"><i class="zmdi zmdi-plus"></i></div>
		</div>
	</div>
	
	<div class="toast-outer" id="toast-copied">
		<div class="toast">Copied!</div>
	</div>
</div>
